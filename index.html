            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent: #E50914; /* Red accent */
            --accent-hover: #ff1f2b;

            --transition: all 0.3s ease;
        }

        * {

            padding: 0;
            box-sizing: border-box;

        body {

        a {

        ul {

        }

        button {

            border: none;
            outline: none;
            background: none;
            color: inherit;

        input {

            border: none;
            color: var(--text-primary);

        .container {

            padding-left: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {

            border-radius: 4px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        header {

            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            align-items: center;
        }

        .header-content {

            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {

            font-weight: 800;
            color: var(--accent);
            letter-spacing: 1px;

        }

        .logo span {

        }

        .nav-links {

        }

        .nav-links a {

            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {

        }

        .search-container {

            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            width: 300px;
            border: 1px solid var(--border);
        }

        .search-container input {

            padding: 5px;

        .search-results {

            top: 100%;
            left: 0;
            width: 100%;

            border: 1px solid var(--border);
            border-radius: 0 0 8px 8px;
            margin-top: 5px;
            max-height: 300px;

        .search-item:hover {

        .search-item img {

        .user-actions {

        }

        .mobile-menu-btn {

        /* Main Content */
        main {

            min-height: calc(100vh - 150px);
            padding-bottom: 40px;
        }

        /* Slider */
        .slider-container {
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;

        .slide-genre {

            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Grid Layouts */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .manga-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .card-cover {
            width: 100%;
            height: 260px;
            position: relative;
            overflow: hidden;
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .manga-card:hover .card-cover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 12px;

        .card-title {

            font-size: 1rem;
            margin-bottom: 5px;

        .card-meta {

            justify-content: space-between;
        }

        .chapter-badge {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;

        /* Manga Detail */
        .detail-header {

            gap: 30px;
            margin-bottom: 40px;
            background-color: var(--bg-secondary);
            padding: 30px;

        .detail-title {

        .detail-stats {

            font-size: 0.9rem;

        .stat-item {

            align-items: center;
            gap: 5px;

        .stat-item svg {

            height: 16px;

        }

        .detail-tags {

            gap: 10px;

        .tag {

            border-radius: 20px;
            font-size: 0.85rem;

        .tag:hover {

        }

        .detail-description {
            margin-bottom: 25px;

            line-height: 1.7;
        }

        .chapter-list {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);

        }

        .chapter-item:last-child {

        }

        .chapter-item:hover {

        /* Reader */
        .reader-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .reader-controls {
            position: sticky;
            top: 70px;
            background-color: var(--bg-secondary);
            padding: 10px 20px;
            border-radius: 0 0 12px 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 900;
            box-shadow: var(--card-shadow);
        }

        .reader-pages {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Default gap */
        }

        .reader-page {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 50px;

        /* Login/Auth */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #333;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            background-color: var(--bg-header);
            padding: 40px 0;
            margin-top: auto;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Simplify for mobile, maybe add hamburger later if needed */
            }
            
            .mobile-menu-btn {
                display: block;
            }

            .search-container {
                display: none; /* Hide on small mobile for simplicity, or icon trigger */
            }

            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .detail-stats {
                justify-content: center;
            }

            .detail-tags {
                justify-content: center;
            }
        }
    </style>
</head>

                            </div>
                            <p class="detail-description">${manga.description}</p>
                            <div style="display:flex; gap:10px;">
                                <button class="btn btn-primary" onclick="app.readChapter(${manga.id}, ${manga.chapters[manga.chapters.length-1].id})">ƒ∞lk B√∂l√ºm√º Oku</button>
                                <button class="btn btn-outline" onclick="app.toggleFavorite(${manga.id})">
                                    ${isFav ? 'Favorilerden √áƒ±kar' : 'Favorilere Ekle'}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="section-title">B√∂l√ºmler</div>
                    <div class="chapter-list">
                        ${manga.chapters.map(ch => `
                            <div class="chapter-item" onclick="app.navigate('reader', {mangaId: ${manga.id}, chapterId: ${ch.id}})">
                                <span>${ch.title}</span>
                                <span style="color:#666; font-size:0.85rem;">${ch.date}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.innerHTML = detailHTML;
            },

            renderReader(container, mangaId, chapterId) {
                const manga = db.mangas.find(m => m.id === mangaId);
                const chapter = manga.chapters.find(c => c.id === chapterId);
                const currentIndex = manga.chapters.findIndex(c => c.id === chapterId);
                const prevChapter = manga.chapters[currentIndex + 1];
                const nextChapter = manga.chapters[currentIndex - 1];

                // Add to history
                this.addToHistory(mangaId, chapterId);

                const readerHTML = `
                    <div class="reader-container">
                        <div class="reader-controls">
                            <div style="font-weight:600;">${manga.title} - ${chapter.title}</div>
                            <div style="display:flex; gap:10px;">
                                <button class="btn btn-outline" style="padding:4px 8px;" onclick="app.toggleDarkMode()">üí°</button>
                                <button class="btn btn-primary" style="padding:4px 8px;" onclick="app.navigate('detail', {id: ${manga.id}})">Listeye D√∂n</button>
                            </div>
                        </div>

                        <div class="reader-pages">
                            ${db.pages.map(page => `<img src="${page}" class="reader-page" alt="Page">`).join('')}
                        </div>

                        <div class="nav-buttons">
                            ${prevChapter ? `<button class="btn btn-outline" onclick="app.navigate('reader', {mangaId: ${manga.id}, chapterId: ${prevChapter.id}})">‚Üê √ñnceki B√∂l√ºm</button>` : ''}
                            ${nextChapter ? `<button class="btn btn-primary" onclick="app.navigate('reader', {mangaId: ${manga.id}, chapterId: ${nextChapter.id}})">Sonraki B√∂l√ºm ‚Üí</button>` : ''}
                        </div>
                    </div>
                `;
                container.innerHTML = readerHTML;
            },

            renderFavorites(container) {
                container.innerHTML = '<div class="section-title">Favorilerim</div>';
                if (this.state.favorites.length === 0) {
                    container.innerHTML += '<p style="text-align:center; padding:50px; color:#666;">Hen√ºz favori manganƒ±z yok.</p>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'manga-grid';
                
                this.state.favorites.forEach(favId => {
                    const manga = db.mangas.find(m => m.id === favId);
                    if (manga) {
                        const card = document.createElement('div');
                        card.className = 'manga-card';
                        card.onclick = () => this.navigate('detail', {id: manga.id});
                        card.innerHTML = `
                            <div class="card-cover">
                                <img src="${manga.cover}" alt="${manga.title}">
                            </div>
                            <div class="card-info">
                                <h3 class="card-title">${manga.title}</h3>
                                <div class="card-meta">
                                    <span>‚òÖ ${manga.rating}</span>
                                    <span>${manga.status}</span>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });
                container.appendChild(grid);
            },

            renderLogin(container) {
                const loginHTML = `
                    <div class="auth-container">
                        <h2 style="margin-bottom:20px; color:var(--accent);">Giri≈ü Yap</h2>
                        <div class="auth-form">
                            <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±" id="username">
                            <input type="password" placeholder="≈ûifre" id="password">
                            <button class="btn btn-primary" style="width:100%;" onclick="app.login()">Giri≈ü Yap</button>
                        </div>
                        <p style="margin-top:15px; font-size:0.9rem; color:#888;">Hesabƒ±n yok mu? <a href="#" style="color:var(--accent);">Kayƒ±t Ol</a></p>
                    </div>
                `;
                container.innerHTML = loginHTML;
            },

            // Actions
            toggleFavorite(id) {
                if (!this.state.user) {
                    alert('Favorilere eklemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!');
                    this.navigate('login');
                    return;
                }

                const index = this.state.favorites.indexOf(id);
                if (index === -1) {
                    this.state.favorites.push(id);
                } else {
                    this.state.favorites.splice(index, 1);
                }
                localStorage.setItem('favorites', JSON.stringify(this.state.favorites));
                this.navigate('detail', {id: id}); // Re-render to update button
            },

            addToHistory(mangaId, chapterId) {
                // Simple history logic
                if(!this.state.history) this.state.history = [];
                const entry = { mangaId, chapterId, timestamp: new Date() };
                this.state.history.unshift(entry);
                if(this.state.history.length > 20) this.state.history.pop();
                localStorage.setItem('history', JSON.stringify(this.state.history));
            },

            login() {
                const username = document.getElementById('username').value;
                if(username) {
                    this.state.user = { username: username };
                    localStorage.setItem('user', JSON.stringify(this.state.user));
                    this.updateAuthUI();
                    this.navigate('home');
                }
            },

            logout() {
                this.state.user = null;
                localStorage.removeItem('user');
                this.updateAuthUI();
                this.navigate('home');
            },

            updateAuthUI() {
                const btn = document.getElementById('authBtn');
                if (this.state.user) {
                    btn.textContent = this.state.user.username;
                    btn.onclick = () => {
                        if(confirm('√áƒ±kƒ±≈ü yapmak istiyor musunuz?')) {
                            this.logout();
                        }
                    };
                } else {
                    btn.textContent = 'Giri≈ü Yap';
                    btn.onclick = () => this.navigate('login');
                }
            },

            readChapter(mangaId, chapterId) {
                this.navigate('reader', {mangaId, chapterId});
            },

            setupSearch() {
                const input = document.getElementById('searchInput');
                const results = document.getElementById('searchResults');

                input.addEventListener('input', (e) => {
                    const val = e.target.value.toLowerCase();
                    if (val.length < 2) {
                        results.classList.remove('active');
                        return;
                    }

                    const matches = db.mangas.filter(m => m.title.toLowerCase().includes(val));
                    if (matches.length > 0) {
                        results.innerHTML = matches.map(m => `
                            <div class="search-item" onclick="app.navigate('detail', {id: ${m.id}}); document.getElementById('searchResults').classList.remove('active');">
                                <img src="${m.cover}" alt="${m.title}">
                                <div>
                                    <div style="font-weight:600;">${m.title}</div>
                                    <div style="font-size:0.8rem; color:#888;">${m.genres[0]}</div>
                                </div>
                            </div>
                        `).join('');
                        results.classList.add('active');
                    } else {
                        results.classList.remove('active');
                    }
                });

                // Close search when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        results.classList.remove('active');
                    }
                });
            },
            
            toggleDarkMode() {
                // Simple toggle for reading light/dark
                const readerContainer = document.querySelector('.reader-container');
                if(readerContainer) {
                    readerContainer.classList.toggle('light-mode');
                    // In a real app we'd change CSS variables or add a class to body
                }
            }
        };

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
